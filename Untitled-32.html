<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 40px;
        }

        h1 {
            color: #0066cc;
            text-align: center;
            text-transform: uppercase;
        }

        .intro {
            font-size: 18px;
            color: #333;
            background-color: #d6eaff;
            padding: 10px;
            border-left: 5px solid #0066cc;
            margin: 20px 0;
        }

        .content-box {
            background-color: #ffffff;
            border: 2px solid #333;
            padding: 20px;
            margin: 30px auto;
            width: 60%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS Styling</h1>
    <p class="intro">CSS helps to make web pages attractive and well structured.</p>

    <div class="content-box">
        <h2>Box Example</h2>
        <p>This box demonstrates background color, borders, padding, and margins using internal CSS.</p>
    </div>
</body>
</html>
